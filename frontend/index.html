<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Automation UI</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Agentic Automation</h1>

        <textarea id="prompt" placeholder="Enter your automation prompt here..."></textarea>

        <div class="controls">
            <button id="runBtn">Run Agent</button>
            <button id="closeBtn">Close Browser</button>
        </div>

        <h2>Output:</h2>
        <pre id="output"></pre>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
